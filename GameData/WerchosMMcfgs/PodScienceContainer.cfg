//This patch changes all parts with a crew capacity of 3 or greater and the ability to store science experiments. 
//It allows them to hold an infinite number of experiments.

@PART[*]:HAS[#CrewCapacity[>2.5]]:AFTER[Wercho]
{
	@MODULE[ModuleScienceContainer]
	{
		%allowRepeatedSubjects = True
	}

}
